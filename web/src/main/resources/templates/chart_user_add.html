<body class="gray-bg">
<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-sm-12">
        <label  class="control-lable">时间：</label>
        <input  class="control-lable" readonly="readonly" id="timeIn"/>
        <label class="control-lable">   </label>
        <label class="control-lable">任务名称：</label>
        <input class="control-lable" type="text"  list="taskNames" id="taskName"/>
        <datalist id="taskNames">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </datalist>
        <button onclick="clickAddChart()" >查询</button>
    </div>
</div>
<!--新增曲线-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>广点通新增日曲线</h5>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="echarts-line-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--留存曲线-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>广点通留存日曲线</h5>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="remain_chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
