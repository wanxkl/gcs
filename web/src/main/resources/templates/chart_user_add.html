<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>任务统计</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>
    <link href="css/bootstrapDatepickr-1.0.0.css" rel="stylesheet"/>

</head>

<body class="gray-bg">
<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-sm-12">
        <label  class="control-lable">时间：</label>
        <input  class="control-lable" readonly="readonly" id="timeIn"/>
        <label class="control-lable">   </label>
        <label class="control-lable">任务名称：</label>
        <input class="control-lable" type="text"  list="taskNames" id="taskName"/>
        <datalist id="taskNames">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </datalist>
        <button onclick="clickAddChart()" >查询</button>
    </div>
</div>
<!--新增曲线-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>广点通新增日曲线</h5>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="echarts-line-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--留存曲线-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>广点通留存日曲线</h5>
                </div>
                <div class="ibox-content">
                    <div class="echarts" id="remain_chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/bootstrapDatepickr-1.0.0.js"></script>

<!-- ECharts -->
<script src="js/plugins/echarts/echarts-all.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- ECharts demo data -->
<script src="js/echarts-add.js"></script>


</body>

</html>
