<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title> - Bootstrap Table</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>


</head>

<body class="gray-bg">

<div class="ibox float-e-margins">

    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <h4 class="example-title">添加任务</h4>
                    <div class="example">
                        <div class="alert alert-success" id="examplebtTableEventsResult" role="alert">

                            <form class="form-horizontal" method="get" action="/addtask">
                                <!--apk_urlvarchar(64) NOT NULL任务APK下载地址
                                app_namevarchar(32) NOT NULL任务名称
                                find_setvarchar(1024) NULL脚本辅助信息（taskMode=market时不为空
                                market_pack_namevarchar(128) NULL市场包名（taskMode=market时不为空
                                market_urlvarchar(128) NULL市场URL（taskMode=market时不为空
                                package_namevarchar(32) NULL任务包名(taskMode=cpa时不为空)
                                run_numbervarchar(64) NOT NULL任务重试次数
                                search_txtvarchar(64) NULL搜索关键字（taskMode=market时不为空
                                task_modevarchar(64) NOT NULL任务类型名称
                                task_mode_codeint(8) NOT NULL任务类型编码
                                task_statusint(8) NOT NULL任务状态 0：暂停 1：启用
                                weightint(8) NOT NULL权重：1-10
                                remain_curve_idint(8) NOT NULL月留存曲线ID
                                machine_idsvarchar(1024) NOT NULL任务机器ID 空值为全部
                                new_add_remain_curve_idint(8) NOT NULL新增留存曲线ID
                                nichijou_remain_curve_idint(8) NOT NULL日常留存曲线ID
                                task_countint(8) NOT NULL任务数量-->
                                <div class="form-group">
                                    <lable class="col-sm-2 control-lable">APK下载地址：</lable>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="apk_url"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <lable class="col-sm-2 control-lable">任务名称：</lable>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="app_name"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">脚本辅助信息：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="find_set"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">市场包名：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="market_pack_name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">市场URL：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="market_url"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务包名：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="package_name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务重试次数：</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" name="run_number"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">搜索关键字：</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" name="search_txt"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务类型名称：</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" name="task_mode"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务类型编码：</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" name="task_mode_code"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务状态：</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" name="task_status"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">权重：</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" name="weight"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">月留存曲线ID：</label>
                                    <div class="col-sm-8">
                                    <input class="form-control" name="remain_curve_id"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务机器ID：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="machine_ids"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">新增留存曲线ID：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name=" new_add_remain_curve_id"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">日常留存曲线ID：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="nichijou_remain_curve_id"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务数量：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="task_count"  precision="2"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input  class="form-control" type="submit" value="添加"/>
                                </div>

                            </form>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->


<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->
<script src="js/demo/bootstrap-table-demo.js"></script>




</body>

</html>
