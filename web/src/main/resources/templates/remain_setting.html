

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title> 留存配置</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>

</head>

<body class="gray-bg">

<div class="ibox float-e-margins">

    <div class="ibox float-e-margins">

        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <h4 class="example-title">留存配置</h4>
                        <div class="example">
                            <a class="btn btn-default" data-toggle="modal" data-target="#add">新增配置</a>
                            <table id="exampleTableEvents" class="table" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th>操作</th>
                                    <th>
                                        <div class="out">
                                            <b>名称</b>
                                        </div>
                                    </th>
                                    <th>0</th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>5</th>
                                    <th>6</th>
                                    <th>7</th>
                                    <th>8</th>
                                    <th>9</th>
                                    <th>10</th>
                                    <th>11</th>
                                    <th>12</th>
                                    <th>13</th>
                                    <th>14</th>
                                    <th>15</th>
                                    <th>16</th>
                                    <th>17</th>
                                    <th>18</th>
                                    <th>19</th>
                                    <th>20</th>
                                    <th>21</th>
                                    <th>22</th>
                                    <th>23</th>

                                </tr>
                                </thead>
                                <tbody >
                                <tr th:each="remain:${details}" >
                                    <td><a data-toggle="modal" data-target="#update" th:onclick="'getRemain('+${remain.id}+')'" >修改</a> <a th:href="@{'deleteRemain?id='+${remain.id}}">删除</a></td>
                                    <td th:text="${remain.remainName}">1</td>
                                    <span th:each="remainDetail:${remain.remainCurveDetails}">
                                        <td  th:text="${remainDetail.percent}">1</td>
                                    </span>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->
<!--添加曲线-->
<div id="add" class="modal fade " aria-labelledby="添加曲线" aria-hidden="true">
    <div class="modal-dialog alert-success">
        <div class="modal-content alert-success">
            <div class="modal-header">
                <h4 class="modal-title">日新增数据</h4>
            </div>
            <div class="modal-body alert-success">
                <form id="addForm" class='form-horizontal' method="get" action="/saveRemainDetail">

                    <div class="form-group">
                        <lable class="col-sm-3 control-lable">曲线名称：</lable>
                        <div class="col-sm-7">
                            <input class="form-control" name="remainName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable class="col-sm-3 control-lable">曲线类型（数字）：</lable>
                        <div class="col-sm-7">
                            <input class="form-control" name="remainType"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-lable">曲线数据：</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="curveData"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input  class="form-control" type="submit" value="添加"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!--修改数据-->
<div id="update" class="modal fade " aria-labelledby="修改曲线" aria-hidden="true">
    <div class="modal-dialog alert-success">
        <div class="modal-content alert-success">
            <div class="modal-header">
                <h4 class="modal-title">修改曲线数据</h4>
            </div>
            <div class="modal-body alert-success">
                <form id="updateForm" class="form-horizontal" method="get" action="/updateRemainDetail">

                </form>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/remain_setting.js"></script>
<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

</body>

</html>
