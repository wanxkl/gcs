

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title> - Bootstrap Table</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>


</head>

<body class="gray-bg">

<div class="ibox float-e-margins">

    <div class="ibox float-e-margins">

        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <h4 class="example-title">任务列表</h4>
                        <div class="example">
                            <!--<div class="alert alert-success" id="examplebtTableEventsResult" role="alert">
                                查询结果
                            </div>-->
                            <table id="exampleTableEvents" class="table" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>创建日期</th>
                                    <th>设备id</th>
                                    <th>IMEI</th>
                                    <th>上次使用ip</th>
                                    <th>任务ID</th>
                                    <th>任务名称</th>
                                    <th>脚本版本</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="gcsLog:${gcsLogList}">
                                    <td th:text="${gcsLog.id}">1</td>
                                    <td th:text="${gcsLog.createTime}">1</td>
                                    <td th:text="${gcsLog.deviceId}">1</td>
                                    <td th:text="${gcsLog.imei}">1</td>
                                    <td th:text="${gcsLog.ip}">1</td>
                                    <td th:text="${gcsLog.taskId}">1</td>
                                    <td th:text="${gcsLog.taskName}">1</td>
                                    <td th:text="${gcsLog.version}">1</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="pull-right" >
                                <form method="get" action="count_table">
                                    <ul class="pagination" th:each="page:${pages}">
                                        <li><a th:href="@{'count_table?pageNo='+${page}}" th:text="${page}">8</a></li>
                                    </ul>
                                    <span  th:text="'共'+${pageCount}+'页,当前第'+${pageNo}+'页'"></span>
                                    <span>到第</span>
                                    <input type="search" style="width:3em" name="pageNo" />
                                    <span>页</span>
                                    <input  type="submit" value="确认"/>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->





</body>

</html>
