<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title> 修改任务</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>


</head>

<body class="gray-bg">

<div class="ibox float-e-margins">

    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <h4 class="example-title">修改任务</h4>
                    <div class="example">
                        <div class="alert alert-success" id="examplebtTableEventsResult" role="alert">

                            <form class="form-horizontal" method="get" action="/updateGcsTask">
                                <div class="form-group">
                                    <lable class="col-sm-2 control-lable">ID：</lable>
                                    <div class="col-sm-8">
                                        <input class="form-control" readonly="readonly" name="id" th:value="${gcsTask.id}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <lable class="col-sm-2 control-lable">APK下载地址：</lable>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="apk_url" th:value="${gcsTask.apkUrl}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <lable class="col-sm-2 control-lable">任务名称：</lable>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="app_name" th:value="${gcsTask.appName}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">脚本辅助信息：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="find_set" th:value="${gcsTask.findSet}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">市场包名：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="market_pack_name" th:value="${gcsTask.marketPackName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">市场URL：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="market_url" th:value="${gcsTask.marketUrl}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务包名：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="package_name" th:value="${gcsTask.packageName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务重试次数：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="run_number" th:value="${gcsTask.runNumber}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">搜索关键字：</label>
                                    <div class="col-sm-8">
                                        <input onblur="isNull(this)" class="form-control" name="search_txt" th:value="${gcsTask.searchTxt}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务类型名称：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="task_mode" th:value="${gcsTask.taskMode}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务类型编码：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="task_mode_code" th:value="${gcsTask.taskModeCode}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务状态：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="task_status" th:value="${gcsTask.taskStatus}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">权重：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="weight" th:value="${gcsTask.weight}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">月留存曲线ID：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="remain_curve_id" th:value="${gcsTask.remainCurveId}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务机器ID：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="machine_ids" th:value="${gcsTask.machineIds}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">新增留存曲线ID：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="newAddCurveId" th:value="${gcsTask.newAddRemainCurveId}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">日常留存曲线ID：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="nichijou_remain_curve_id" th:value="${gcsTask.nichijouRemainCurveId}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-lable">任务数量：</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" name="task_count"  precision="2" th:value="${gcsTask.taskCount}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input  class="form-control" type="submit" value="提交修改"/>
                                </div>

                            </form>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>
                <!-- End Example Events -->
            </div>
        </div>
    </div>
</div>
<!-- End Panel Other -->


<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->
<script src="js/demo/bootstrap-table-demo.js"></script>




</body>

</html>
