<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title> - Bootstrap Table</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet"/>
    

</head>

<body class="gray-bg">

        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <h4 class="example-title">查询结果</h4>
                            <div class="example">
                                <!--<div class="alert alert-success" id="examplebtTableEventsResult" role="alert">
                                    查询结果
                                </div>-->
                                <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">ID</th>
                                            <th data-field="apkUrl">APK下载地址</th>
                                            <th data-field="appName">任务名称</th>
                                            <th data-field="findSet">脚本辅助信息</th>
                                            <th data-field="marketPackName">市场包名</th>
                                            <th data-field="market_url">市场URL</th>
                                            <th data-field="packageName">任务包名</th>
                                            <th data-field="runNumber">任务重试次数</th>
                                            <th data-field="searchTxt">搜索关键字</th>
                                            <th data-field="taskMode">任务类型名称</th>
                                            <th data-field="taskModeCode">任务类型编码</th>
                                            <th data-field="taskStatus">任务状态</th>
                                            <th data-field="weight">权重</th>
                                            <th data-field="remainCurveId">月留存曲线ID</th>
                                            <th data-field="machineIds">任务机器ID</th>
                                            <th data-field="newAddRemainCurveId">新增留存曲线ID</th>
                                            <th data-field="nichijouRemainCurveId">日常留存曲线ID</th>
                                            <th data-field="taskCount">任务数量</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="js/demo/bootstrap-table-demo.js"></script>

    
    

</body>

</html>
